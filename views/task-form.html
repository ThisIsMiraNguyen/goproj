<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>{{if .Task.Id}}Edit Task{{else}}Create New Task{{end}}</h1>
        <form action="/tasks{{if .Task.Id}}/{{.Task.Id}}{{end}}" method="POST">
            <label for="title">Task Title:</label><br>
            <input type="text" id="title" name="title" value="{{.Task.Title}}" class="form-control" required><br><br>
            
            <label for="completed">Completed:</label>
            <input type="checkbox" id="completed" name="completed" {{if .Task.Completed}}checked{{end}}><br><br>
            
            <div class="row">
                <div class="col-6">
                    <input type="submit" value="{{if .Task.Id}}Update Task{{else}}Create Task{{end}}" class="btn btn-primary col-2 "/>
                </div>
                <div class="col-6">
                    <a href="/tasks" class="btn btn-primary col-2" style="width: 150px;">Back to Task List</a>
                </div>
            </div>
        </form>
        <br>
       
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
