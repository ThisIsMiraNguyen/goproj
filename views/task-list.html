<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class=" row">
            <h1>To-Do List</h1>
            <div class="col-3 mb-3 mt-3">
                <a href="/tasks/new" class="btn btn-primary">Create New Task</a>
            </div>
        </div>
    <table class="table">
        <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Completed</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{range .Tasks}}
            <tr>
                <td>{{.Id}}</td>
                <td>{{.Title}}</td>
                <td><input type="checkbox" disabled {{if .Completed}}checked{{end}} class="btn-primary"/></td>
                <td>
                    <a href="/tasks/edit/{{.Id}}" class="btn btn-primary">Edit</a> | 
                    <a href="/tasks/delete/{{.Id}}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
